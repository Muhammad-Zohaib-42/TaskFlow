<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="max-width">
      <h1>TaskFlow</h1>
      <button class="add-task-btn" title="open modal">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </header>
    <main class="max-width">
      <div class="card example-card" id="93e12c4b-3be9-4668-b208-a1888890cced">
        <h2>Frontend Engineering</h2>
        <p>
          html, css, js, git, github, tailwind, react js, typescript, next js
        </p>
        <div class="card-btn-wrapper" id="93e12c4b-3be9-4668-b208-a1888890cced">
          <button class="edit-btn" title="edit task">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#a1a1a6"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 20h9"></path>
              <path
                d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"
              ></path>
            </svg>
          </button>
          <button class="delete-btn" title="delete task">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ef4444"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6l-1 14H6L5 6"></path>
              <path d="M10 11v6"></path>
              <path d="M14 11v6"></path>
            </svg>
          </button>
        </div>
      </div>
      <section class="container" id="new">
        <div class="container-header">
          <p>To Do</p>
          <p class="new-count">0</p>
        </div>
        <h4 class="empty-placeholder todo-empty-placeholder">
          No Tasks Yet...
        </h4>
        <div class="cards-container" id="todo-container"></div>
      </section>
      <section class="container" id="inprogress">
        <div class="container-header">
          <p>In Progress</p>
          <p class="inprogress-count">0</p>
        </div>
        <h4 class="empty-placeholder inprogress-empty-placeholder">
          No Tasks Yet...
        </h4>
        <div class="cards-container" id="inprogress-container"></div>
      </section>
      <section class="container" id="done">
        <div class="container-header">
          <p>Done</p>
          <p class="done-count">0</p>
        </div>
        <h4 class="empty-placeholder done-empty-placeholder">
          No Tasks Yet...
        </h4>
        <div class="cards-container" id="done-container"></div>
      </section>
    </main>
    <div class="overlay">
      <form action="#">
        <input
          id="task-title-input"
          type="text"
          placeholder="Enter Task Title..."
          required
        />
        <textarea
          id="task-description-input"
          rows="5"
          placeholder="Enter Task Description..."
          required
        ></textarea>
        <div class="form-btns-wrapper">
          <button type="submit" class="submit-btn" title="add task">
            Add Task
          </button>
          <button type="button" class="close-overlay" title="close modal">
            Close
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
